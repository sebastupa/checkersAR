<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>AR Checkers - HIRO Marker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="
      sourceType: webcam;
      sourceWidth: 1280;
      sourceHeight: 960;
      displayWidth: 1280;
      displayHeight: 960;
    "
  >

    <!-- Marker HIRO (joc mai mic) -->
    <a-marker preset="hiro" scale="0.55 0.55 0.55">

      <!-- TABLA (groasă) -->
      <a-box
        position="0 -0.1 0"
        rotation="0 0 0"
        width="4"
        height="0.2"
        depth="4"
        color="#d2b48c"
      ></a-box>

      <!-- PĂTRATE NEGRE -->
      <!-- dimensiune pătrat: 0.5 -->
      <!-- ridicate puțin peste tablă -->

      <!-- RÂND 0 -->
      <a-plane position="-1.75 0.01 -1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="-0.75 0.01 -1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="0.25 0.01 -1.75"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="1.25 0.01 -1.75"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>

      <!-- RÂND 1 -->
      <a-plane position="-1.25 0.01 -1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="-0.25 0.01 -1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="0.75 0.01 -1.25"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="1.75 0.01 -1.25"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>

      <!-- RÂND 2 -->
      <a-plane position="-1.75 0.01 -0.75" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="-0.75 0.01 -0.75" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="0.25 0.01 -0.75"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="1.25 0.01 -0.75"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>

      <!-- RÂND 5 -->
      <a-plane position="-1.25 0.01 0.75" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="-0.25 0.01 0.75" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="0.75 0.01 0.75"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="1.75 0.01 0.75"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>

      <!-- RÂND 6 -->
      <a-plane position="-1.75 0.01 1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="-0.75 0.01 1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="0.25 0.01 1.25"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="1.25 0.01 1.25"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>

      <!-- RÂND 7 -->
      <a-plane position="-1.25 0.01 1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="-0.25 0.01 1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="0.75 0.01 1.75"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>
      <a-plane position="1.75 0.01 1.75"  rotation="-90 0 0" width="0.5" height="0.5" color="#654321"></a-plane>

      <!-- PIESE -->
      <a-cylinder position="-1.75 0.15 -1.75" radius="0.16" height="0.1" color="white"></a-cylinder>
      <a-cylinder position="1.25 0.15 -1.75"  radius="0.16" height="0.1" color="white"></a-cylinder>

      <a-cylinder position="-1.25 0.15 1.75" radius="0.16" height="0.1" color="black"></a-cylinder>
      <a-cylinder position="0.75 0.15 1.75"  radius="0.16" height="0.1" color="black"></a-cylinder>

    </a-marker>

    <!-- Camera -->
    <a-entity camera look-controls="enabled: false"></a-entity>

  </a-scene>

</body>
</html>
