<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>AR Checkers - HIRO Marker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="
      sourceType: webcam;
      sourceWidth: 1280;
      sourceHeight: 960;
      displayWidth: 1280;
      displayHeight: 960;
    "
  >
    <!-- Marker HIRO -->
    <a-marker preset="hiro" scale="0.38 0.38 0.38">

      <!-- TABLA (groasă) -->
      <!-- Top-ul tablei este la y = -0.22 + 0.35/2 = -0.045 -->
      <a-box
        id="board-base"
        position="0 -0.22 0"
        width="4"
        height="0.35"
        depth="4"
        color="#e8d5a8"
      ></a-box>

      <!-- PĂTRATE NEGRE ca plăcuțe (a-box), NU a-plane -->
      <!-- Le punem puțin deasupra top-ului: y = -0.045 + 0.012 = -0.033 -->
      <!-- Grosime plăcuță: 0.02 -->

      <!-- RÂND 0 -->
      <a-box position="-1.75 -0.033 -1.75" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="-0.75 -0.033 -1.75" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="0.25  -0.033 -1.75" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="1.25  -0.033 -1.75" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>

      <!-- RÂND 1 -->
      <a-box position="-1.25 -0.033 -1.25" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="-0.25 -0.033 -1.25" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="0.75  -0.033 -1.25" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="1.75  -0.033 -1.25" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>

      <!-- RÂND 6 -->
      <a-box position="-1.75 -0.033 1.25" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="-0.75 -0.033 1.25" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="0.25  -0.033 1.25" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="1.25  -0.033 1.25" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>

      <!-- RÂND 7 -->
      <a-box position="-1.25 -0.033 1.75" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="-0.25 -0.033 1.75" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="0.75  -0.033 1.75" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>
      <a-box position="1.75  -0.033 1.75" width="0.5" height="0.02" depth="0.5" color="#8b5a2b"></a-box>

      <!-- PIESE (stau pe plăcuțe) -->
      <!-- top plăcuță: -0.033 + 0.01 = -0.023 -->
      <!-- piesa: y = top + (height/2) => -0.023 + 0.035 = 0.012 -->
      <a-cylinder position="-1.75 0.012 -1.75" radius="0.14" height="0.07" color="#f5f5f5"></a-cylinder>
      <a-cylinder position="1.25  0.012 -1.75" radius="0.14" height="0.07" color="#f5f5f5"></a-cylinder>

      <a-cylinder position="-1.25 0.012 1.75" radius="0.14" height="0.07" color="#111"></a-cylinder>
      <a-cylinder position="0.75  0.012 1.75" radius="0.14" height="0.07" color="#111"></a-cylinder>

    </a-marker>

    <!-- Camera -->
    <a-entity camera look-controls="enabled: false"></a-entity>

  </a-scene>

</body>
</html>
