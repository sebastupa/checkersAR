<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>AR Checkers - HIRO Marker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="
      sourceType: webcam;
      sourceWidth: 1280;
      sourceHeight: 960;
      displayWidth: 1280;
      displayHeight: 960;
    "
  >

    <!-- Marker HIRO -->
    <a-marker preset="hiro" scale="0.45 0.45 0.45">

      <!-- TABLA (mai subțire, realistă) -->
      <a-box
        position="0 -0.08 0"
        width="4"
        height="0.16"
        depth="4"
        color="#e8d3a8"
        shadow
      ></a-box>

      <!-- PĂTRATE NEGRE (integrate în tablă) -->
      <!-- y = -0.015 -> ușor „încastrate” -->

      <!-- RÂND 0 -->
      <a-plane position="-1.75 -0.015 -1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="-0.75 -0.015 -1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="0.25  -0.015 -1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="1.25  -0.015 -1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>

      <!-- RÂND 1 -->
      <a-plane position="-1.25 -0.015 -1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="-0.25 -0.015 -1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="0.75  -0.015 -1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="1.75  -0.015 -1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>

      <!-- RÂND 6 -->
      <a-plane position="-1.75 -0.015 1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="-0.75 -0.015 1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="0.25  -0.015 1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="1.25  -0.015 1.25" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>

      <!-- RÂND 7 -->
      <a-plane position="-1.25 -0.015 1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="-0.25 -0.015 1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="0.75  -0.015 1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>
      <a-plane position="1.75  -0.015 1.75" rotation="-90 0 0" width="0.5" height="0.5" color="#8b5a2b"></a-plane>

      <!-- PIESE (mai aproape de tablă) -->
      <a-cylinder position="-1.75 0.03 -1.75" radius="0.14" height="0.07" color="#f7f7f7"></a-cylinder>
      <a-cylinder position="1.25  0.03 -1.75" radius="0.14" height="0.07" color="#f7f7f7"></a-cylinder>

      <a-cylinder position="-1.25 0.03 1.75" radius="0.14" height="0.07" color="#111"></a-cylinder>
      <a-cylinder position="0.75  0.03 1.75" radius="0.14" height="0.07" color="#111"></a-cylinder>

    </a-marker>

    <!-- Camera -->
    <a-entity camera look-controls="enabled: false"></a-entity>

  </a-scene>

</body>
</html>
