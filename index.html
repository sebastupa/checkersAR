<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>AR Checkers - HIRO Marker</title>

  <!-- Important pentru mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="
      sourceType: webcam;
      sourceWidth: 1280;
      sourceHeight: 960;
      displayWidth: 1280;
      displayHeight: 960;
    "
  >

    <!-- Marker HIRO -->
    <a-marker preset="hiro" scale="0.7 0.7 0.7">

      <!-- Tabla de dame -->
      <a-plane
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#6b4226"
      ></a-plane>

      <!-- Piese albe (exemplu) -->
      <a-cylinder
        position="-1.5 0.1 -1.5"
        radius="0.15"
        height="0.1"
        color="white"
      ></a-cylinder>

      <!-- Piese negre (exemplu) -->
      <a-cylinder
        position="1.5 0.1 1.5"
        radius="0.15"
        height="0.1"
        color="black"
      ></a-cylinder>

    </a-marker>

    <!-- Camera -->
    <a-entity
      camera
      position="0 0 0"
      look-controls="enabled: false"
    ></a-entity>

  </a-scene>

</body>
</html>
